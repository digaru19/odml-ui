sudo: required
dist: trusty 

language: python

env:
    global:
        - DISTUTILS_DEBUG=True

os:
    - linux
    - osx

matrix:
    include:
        - python: "3.4"
        - python: "2.7"
    exclude:
        - os: osx
          python: "2.7"
              
install:
  - sudo bash install_dependencies.sh 
  - python setup.py install

script:
  - python test/check_resources.py
